<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teebx | Paint</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="drawing-board">
        <canvas></canvas>
      </section>

      <section class="tools-board">
        <div class="row">
          <label class="title">SHAKLLAR</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="./assets/rectangle.svg" alt="rectangle" />
              <span>To'rtburchak</span>
            </li>
            <li class="option tool" id="circle">
              <img src="./assets/circle.svg" alt="circle" />
              <span>Aylana</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="./assets/triangle.svg" alt="triangle" />
              <span>Uchburchak</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">To'ldirish</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">VARIANTLAR</label>
          <ul class="options">
            <li class="option tool active" id="brush">
              <img src="./assets/brush.svg" alt="brush" />
              <label for="brush">Qalam</label>
            </li>
            <li class="option tool" id="eraser">
              <img src="./assets/eraser.svg" alt="eraser" />
              <label for="brush">O'chirg'ich</label>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>

        <div class="row colors">
          <label class="title">RANGLAR</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#f0caf5" />
            </li>
          </ul>
        </div>

        <div class="buttons">
          <button class="clear-canvas">O'chirish</button>
          <button class="save-img">Saqlash</button>
        </div>
      </section>
    </div>
  </body>
</html>
